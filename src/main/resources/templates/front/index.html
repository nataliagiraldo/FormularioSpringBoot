<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-primary text-white text-center">
            <h4>Formulario de Registro</h4>
          </div>
          <div class="card-body">
            <form id="userForm">
              <div class="form-group">
                <label for="profession">Profesión</label>
                <input type="text" class="form-control" id="profession" placeholder="Ingresa tu profesión" required>
              </div>
              <div class="form-group">
                <label for="firstName">Nombre</label>
                <input type="text" class="form-control" id="firstName" placeholder="Ingresa tu nombre" required>
              </div>
              <div class="form-group">
                <label for="lastName">Apellido</label>
                <input type="text" class="form-control" id="lastName" placeholder="Ingresa tu apellido" required>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Enviar</button>
            </form>

            <!-- Mostrar datos del usuario enviado -->
            <div id="userData" style="display:none;" class="mt-4">
              <h5>Datos enviados:</h5>
              <p><strong>Nombre:</strong> <span id="userFirstName"></span></p>
              <p><strong>Apellido:</strong> <span id="userLastName"></span></p>
              <p><strong>Profesión:</strong> <span id="userProfession"></span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="/script.js"></script> 
</body>
</html>
